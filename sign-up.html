<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="sign-up.css">

        <!-- Font awosomm link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="form1">
        <img src="insta.name.svg" alt="">
        <p>Sign up to see photos and videos from your friends.</p>
        <button><i class="fa-brands fa-facebook"></i> Log in with Facebook</button>
        <p>-------------------- OR --------------------</p>

        <div class="inputs">
            <input type="text" placeholder="Mobile Numer or Email">
            <input type="password" placeholder="Password">
            <input type="text" placeholder="Fullname">
            <input type="text" placeholder="Username">
            <p>People who use our service may have <br> uploaded your contact information to Instagram. <br> Learn More</p>
            <p>By signing up, you agree to our <a href="Terms">Terms</a> , <a href="Privacy">Privacy</a> <br>
            <a href="policy">Policy</a> and <a href="cookies policy">Cookies Policy</a> </p>
            <button>Sign Up</button>
        </div>

    </div>
    <div class="log-in-part">
        <p>Have an account?</p>
        <a href="index.html"> Log in</a>
    </div>
</body>
</html>
